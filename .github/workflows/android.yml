name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Gradle wrapper executable
        run: chmod +x FillLightOverlayApp_withWrapper/gradlew

      - name: Build with Gradle (with proper error handling)
        run: |
          cd FillLightOverlayApp_withWrapper
          # Run gradlew with proper error propagation
          ./gradlew assembleDebug --no-daemon --console=plain
          BUILD_STATUS=$?
          if [ $BUILD_STATUS -ne 0 ]; then
            echo "❌ Build failed with exit code $BUILD_STATUS"
            exit $BUILD_STATUS
          fi
          echo "✅ Build successful"

      - name: Verify APK was created
        run: |
          echo "Checking for APK files..."
          find FillLightOverlayApp_withWrapper -name "*.apk" -type f
          echo "APK directory contents:"
          ls -la FillLightOverlayApp_withWrapper/app/build/outputs/apk/ || echo "APK directory not found yet"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fill-light-apk
          path: FillLightOverlayApp_withWrapper/app/build/outputs/apk/debug/app-debug.apk
